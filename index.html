<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Would really really really really really really really be great if you didnt copy the cool name i came up with-->
    <title>Real WeatherJam</title>            
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="title kanit-light">Real WeatherJam</div>
      <div class="search">
        <input type="text" id="input" placeholder="Search for your city" /> 
        <button class="kanit-light" id="searchButton">Search</button> <!-- <input  maybe use an event listener so that the user can just press enter instead of having to click the search -->
        <!-- Custom dropdown for recent searches -->
        <ul id="recentSearchList" class="recent-searches"></ul>
      </div>
    </nav>
    <div id="cur-day-forecast" class="container current-day-container hidden kanit-light">
      <div class="row">
        <div class="card kanit-light">
          <div class="d-flex justify-content-center">
            <img class="card-img-top main-weather-icon" id="icon" src="" alt="Weather Icon">
          </div>
          
          <div class="card-body kanit-light">
            <h2 class="card-title d-flex justify-content-center" id="temp"></h2>
            <h3 class="card-text d-flex justify-content-center center-text" id="location"></h3>
            <h4 class="card-text d-flex justify-content-center center-text" id="condition"></h4>
            <p class="card-text d-flex justify-content-center" id="hl"></p>
            <div class="card-text d-flex justify-content-center" id="humidityWS">
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div id="forecast-container" class="container forecast-container-c d-flex-start">

    </div>
    <div id="fd-container-id" class="container">

    </div>
    


    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
